name: Notify about new ODGs once a day

# Run it every hour
on:
  schedule:
    # Every day at 16:30 UTC
    - cron: "30 16 * * *"
  workflow_dispatch:

jobs:
  notify-discord-odg:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache modules
        uses: actions/cache@v3
        id: npm-cache
        with:
          path: node_modules
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
          restore-keys: ${{ runner.os }}-npm-
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
      - name: Install dependencies
        run: npm install
      - name: Run the job
        run: npm run check
